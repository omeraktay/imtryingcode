<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Welcome Card -->
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="mb-3">Welcome, <span id="username" class="text-primary"></span>!</h1>
                        <p class="lead">You are logged in. Explore your dashboard and manage your activities.</p>
                        <a href="index.html" class="btn btn-danger mt-3">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Extract username from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Display the username if present, otherwise default to 'Guest'
        document.getElementById('username').innerText = username || "Guest";
    </script>
</body>
</html>
