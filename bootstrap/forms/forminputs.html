<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Inputs</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <body>
        <div class="row">
            <div class="m-1 input-group-text">
                <label for="name" class="input-group">Name:</label>
                <input id="name" class="form-control"> 
            </div>           
            <div class="m-1 input-group-text">
                <label for="email" class="input-group">Email:</label>
                <input id="email" class="form-control"> 
            </div>   
            <div class="m-1 input-group-text">
                <label for="age" class="input-group">Age:</label>
                <input id="age" type="number" min="0" max="65" class="form-control"> 
            </div>  
            <div class="m-1 input-group-text">
                <label for="salary" class="input-group">Salary: $</label>
                <input id="salary" type="number" min="0" max="1000000" class="form-control"> 
            </div> 
        </div>
        <div class="row">
        <div class="m-1 input-group-text">
            <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">action1</a></li>
                <li><a href="#" class="dropdown-item">action2</a></li>
                <li><a href="#" class="dropdown-item">action3</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="text input dropdown button">
        </div>
    </div>
    <div class="mb-3 form-floating">
        <input id="name" name="name"  class="form-control" type="text" placeholder="">
        <label for="name">Your name</label>
    </div>

    <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
            <label for="floatingInputGrid">Email address</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid">
            <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Works with selects</label>
          </div>
        </div>
      </div>
    </body>
</html>
